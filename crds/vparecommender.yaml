apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vparecommenders.recommander.k8s.io
spec:
  group: recommander.k8s.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                vpaName:
                  type: string
                  description: "Name of the VerticalPodAutoscaler resource to read recommendations from"
                vpaNamespace:
                  type: string
                  description: "Namespace of the VerticalPodAutoscaler resource"
                gitRepo:
                  type: string
                  description: "Git repository URL"
                gitPath:
                  type: string
                  description: "Path within the git repository where patches should be stored"
                targetResource:
                  type: object
                  description: "Resource that will be patched"
                  properties:
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                    containerIndex:
                      type: integer
                      default: 0
                secretRef:
                  type: string
                  description: "Name of the secret containing Git credentials"
              required:
                - vpaName
                - vpaNamespace
                - gitRepo
                - gitPath
                - targetResource
                - secretRef
            status:
              type: object
              properties:
                lastRecommendation:
                  type: object
                  properties:
                    cpu:
                      type: string
                    memory:
                      type: string
                lastPRUrl:
                  type: string
                lastSuccessfulRunTime:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
  scope: Namespaced
  names:
    plural: vparecommenders
    singular: vparecommender
    kind: VPARecommender
    shortNames:
    - vpar
